<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="box">
        <h1>Set Countdown Timer</h1>
        <form id="countdown-form">
            <label for="countdown-date" class="date">Date and Time:</label>
            <input type="datetime-local"  id="countdown-date" name="countdown-date" required>
            <button type="submit">Start Countdown</button>
            
        </form>
    </div>
   
   
    <script src="main.js"></script>
</body>
</html>
